prose:
  rooturl: '_posts'
  media: 'images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Title"
      - name: "subtitle"
        field:
          element: "text"
          label: "Subtitle"
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Date after which the post will be published, set to CURRENT_DATETIME for it be published right away"
          value: "CURRENT_DATETIME"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          help: "Check to make post visible, uncheck to hide it"
          value: true
      - name: "author"
        field:
          label: "author"
          element: "text"
          placeholder: "Enter author"
      - name: "duration"
        field:
          label: "Durationr"
          element: "text"
          placeholder: "0:33:21"
          help: "Length of episode in format: H:MM:SS"
      - name: "episode_cover"
        field:
          label: "Episode cover"
          element: "text"
          help: "Path to epsidoe cover ( e.g. /img/2017-09-06-rob-hilliker.png )"
      - name: "explicit"
        field:
          element: "text"
          label: "Explicit?"
          help: "Does this expisode contain explicit contentd? Of course not!"
          value: "no"
      - name: "Other metadata"
        field:
          label: "Metadata"
          element: "text"
          placeholder: "Enter metadata"
